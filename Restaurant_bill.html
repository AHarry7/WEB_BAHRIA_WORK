<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="files/StyleSheet_restaurent.css?version=52" rel="stylesheet" />
    <script src="files/JavaScript_bill.js"></script>
    <title> Restaurant Management </title>

</head>
<body style="background-color: #98BAE7;">

    <button class="button btn-success" id="calculate" onclick="calculateBill()">  Calculate Bill </button>
    <div id="items" style="margin-left: 42%; margin-top: -15%; ">
        <h3> Available Items </h3>
        <ul style="list-style-type:circle;">

                <li>Coffee</li>
                <li>Tea</li>
                <li>Coca Cola</li>
                <li>Samosay</li>
                <li>Pizza</li>
                <li>Fries</li>
                <li>Channa Chaat</li>
                <li>Cake</li>
                <li>Burger</li>
            </ul>
</div>
        <div id="content" style="margin-top:16%;">
            <button class="btn-primary btn-lg btn-info" id="increment" onclick="increase()">  + </button>
            <button class="btn-primary btn-lg btn-info" id="decrement" onclick="decrease()">  - </button>
            <label for="food" id="tag"> Order here : </label>
            <label for="amount" id="atag"> Amount : </label>
            <input type="text" id="food" />
            <input type="text" id="amount" value="0" />
        </div>



</body>
</html>
